<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Carousel</title>
</head>
<body>
    <div class="container">
        <div class="slide">
            <img src="./Images/img1.jpg" class="eachSlide">
            <img src="./Images/img2.jpg" class="eachSlide">
            <img src="./Images/img3.jpg" class="eachSlide">
            <img src="./Images/img4.jpg" class="eachSlide">
            <img src="./Images/img5.jpg" class="eachSlide">
            <img src="./Images/img6.jpg" class="eachSlide">
        </div>

        <button class="btn prev" onclick="plusDivs(-1)">&#10094;</button>
        <button class="btn next" onclick="plusDivs(+1)">&#10095;</button>
    </div>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
